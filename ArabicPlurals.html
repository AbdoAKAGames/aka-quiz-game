        <meta charset="UTF-8">
        <style>
            #input{
                text-align: center;
                outline: none;
                border-image: url('border.png') 30 round;
                font-weight: 900;
                font-size: 100%;
                background: linear-gradient(to left, rgba(0, 0, 0, 0), #32c022, rgba(0, 0, 0, 0));
                color: #fff;
                animation: brd 1s linear 0s infinite alternate;
                font-family: Arial;
            }
            #input::placeholder{
                color: #fff;
            }
            #input:focus::placeholder{
                color: transparent;
            }
            .okAns{
                border: none;
                background: #32c022;
                cursor: pointer;
                color: #fff;
                font-family: Arial;
                text-align: center;
                font-size: 100%;
                font-weight: 900;
                box-shadow: 4px 4px 4px rgba(0, 0, 0, 1);
            }
            .okAns:active{
                box-shadow: -4px -4px 4px rgba(0, 0, 0, 1);
            }
            @keyframes brd {
                0%{border-image: url('border.png') 20 round;}
                25%{border-image: url('border.png') 30 round;}
                50%{border-image: url('border.png') 40 round;}
                75%{border-image: url('border.png') 30 round;}
                100%{border-image: url('border.png') 20 round;}
            }
            body{
                background-image: linear-gradient(rgba(0, 0, 255, 0.358), rgba(255, 0, 0, 0.358), rgba(255, 255, 0, 0.358)), url(arabiclang.png);
            }
            .tof_container{
                display: none;
                justify-content: center;
                align-items: center;
                height: 40%;
            }
            .tof{
                background: yellowgreen;
                width: 40%;
                height: 100%;
                box-shadow: 4px 4px 8px #fff;
                transform: translateY(-95%);
            }
            .tof_text{
                font-family: Arial;
                font-weight: 700;
                transform: translateY(50%) translateX(40%);
                padding: 15px;
                width: 50%;
                background: #005eff;
            }
            .next_button{
                border: none;
                background: #7500fb;
                color: #fff;
                box-shadow: 0px 0px 8px #fff;
                cursor: pointer;
                transform: translateY(550%);

                width: 50%;
                height: 25px;
                font-weight: 800;

            .next_button:hover{
