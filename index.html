<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - للأطفال</title>
    <link rel="shortcut icon" href="quiz.png" type="image/x-icon">
    <style>
        body{
            background-image: url(background.png);
        }
        html,body{
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .groups{
            width: 100%;
            height: 65%;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: center;
        }
        .groups_container{
            width: 100%;
            height: 100%;
        }
        .left_groups{
            width: 25%;
            height: 100%;
            display: flex;
            justify-content: start;
        }
        .left_groups_container, .center_groups_container, .right_groups_container{
            width: 40%;
            height: 100%;
        }
        .center_groups{
            width: 25%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
        }
        .right_groups{
            width: 25%;
            height: 100%;
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            justify-content: end;
        }
        form{
            width: 100%;
            height: 20%;
            margin-bottom: 60px;
        }
        .groups-text{
            color: #fff;
            font-family: Aldhabi;
            font-size: 48px;
            animation: txt 5s linear 0s infinite alternate;
        }
        .group{
            width: 100%;
            height: 100%;
            background: linear-gradient( 135deg, #FDD819 10%, #E80505 100%);
            background-size: 100% 100%;
            text-align: center;
            color: #fff;
            font-weight: 900;
            cursor: pointer;
            border: none;
            box-shadow: rgba(240, 46, 170, 0.4) -5px -5px,
            rgba(240, 46, 170, 0.3) -10px -10px,
            rgba(240, 46, 170, 0.2) -15px -15px,
            rgba(240, 46, 170, 0.1) -20px -20px,
            rgba(240, 46, 170, 0.05) -25px -25px,
            rgba(240, 46, 170, 0.4) 5px 5px,
            rgba(240, 46, 170, 0.3) 10px 10px,
            rgba(240, 46, 170, 0.2) 15px 15px,
            rgba(240, 46, 170, 0.1) 20px 20px,
            rgba(240, 46, 170, 0.4) -5px 5px,
            rgba(240, 46, 170, 0.3) -10px 10px,
            rgba(240, 46, 170, 0.2) -15px 15px,
            rgba(240, 46, 170, 0.1) -20px 20px,
            rgba(240, 46, 170, 0.4) 5px -5px,
            rgba(240, 46, 170, 0.3) 10px -10px,
            rgba(240, 46, 170, 0.2) 15px -15px,
            rgba(240, 46, 170, 0.1) 20px -20px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .back{
            background-color: #00ff59;
            position: fixed;
            box-shadow: 4px 4px 6px #fff;
        }
        @keyframes txt {
            0%{color: #fff;}
            25%{color: #fcdf00;}
            50%{color: #00ff59;}
            75%{color: #0077ff;}
            100%{color: #fb01ff;}
        }
        @media only screen and (max-width:500px) {
            .left_groups_container, .center_groups_container, .right_groups_container{
                width: 80%;
            }
            .group{
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="../game.html"><img src="home.png" class="back" width="50" height="50"></a>
    <center>
        <h1 class="groups-text">المجموعات</h1>
    </center>
    <div class="groups">
        <div class="groups_container">
            <div class="left_groups">
                <div class="left_groups_container">
                    <form action="religion1.html">
                        <button class="group1 group">
                            <br>
                            :المجموعة الأولى<br>
                            دين1
                            <br><br>
                        </button>
                    </form>
                    <form action="arabic1.html">
                        <button class="group2 group">
                            <br>
                            :المجموعة الثانية<br>
                            عربي1
                            <br><br>
                        </button>
                    </form>
                    <form action="math1.html">
                        <button class="group3 group">
                            <br>
                            :المجموعة الثالثة<br>
                            رياضيات1
                            <br><br>
                        </button>
                    </form>
                </div>
            </div>
            <div class="center_groups">
                <div class="center_groups_container">
                    <form action="english1.html">
                        <button class="group4 group">
                            <br>
                            :المجموعة الرابعة<br>
                            English1
                            <br><br>
                        </button>
                    </form>
                    <form action="religion2.html">
                        <button class="group5 group">
                            <br>
                            :المجموعة الخامسة<br>
                            دين2
                            <br><br>
                        </button>
                    </form>
                    <form action="arabic2.html">
                        <button class="group6 group">
                            <br>
                            :المجموعة السادسة<br>
                            عربي2
                            <br><br>
                        </button>
                    </form>
                </div>
            </div>
            <div class="right_groups">
                <div class="right_groups_container">
                    <form action="math2.html">
                        <button class="group7 group">
                            <br>
                            :المجموعة السابعة<br>
                            رياضيات2
                            <br><br>
                        </button>
                    </form>
                    <form action="english2.html">
                        <button class="group8 group">
                            <br>
                            :المجموعة الثامنة<br>
                            English2
                            <br><br>
                        </button>
                    </form>
                    <form action="art.html">
                        <button class="group9 group">
                            <br>
                            :المجموعة التاسعة<br>
                            رسم
                            <br><br>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
    let i = 0;
    setInterval(() => {
        i += 0.5;
        document.body.style.backgroundPositionX = i + 'px';
        document.getElementsByClassName('groups')[0].style.backgroundPositionX = i + 'px';
    }, 15);
    </script>
</body>
</html>
